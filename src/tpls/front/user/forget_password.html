
<div class="modh_title">
  <a class="modh_return" href="#/login">
    <span class="modhr_img"></span>
  </a>
  <label>忘记密码</label>
</div>
<div class="reg_wrap" ng-controller="forgetPwd">
  <form method="post">
    <table>
      <tr>
        <td width="65%">
          <input class="reg_in tel" ng-model="login_name" name="tel" id="j-tel" type="text" maxlength="11" placeholder="&nbsp;请输入手机号" ></td>
        <td>
          <input id="j-code" class="reg_in code" type="button" value="获取验证码" ng-click="get_code($event)" style="background-color:#FBB900;"></td>
      </tr>
      <tr>
        <td colspan="2">
          <input id="j-code_text" ng-model="code" class="reg_in code_text" name="code" type="text" maxlength="6" placeholder="&nbsp;请输入验证码" ></td>
      </tr>
      <tr>
        <td colspan="2">
          <input id="j-pass" ng-model="login_passwd" class="reg_in pass" name="pass" type="password" maxlength="18" placeholder="&nbsp;请输入英文开头至少7位密码"></td>
      </tr>
      <tr>
        <td colspan="2">
          <input id="j-pass2" class="reg_in pass" name="pass2" type="password" maxlength="18" placeholder="&nbsp;请重复输入密码"></td>
      </tr>
      <tr>
        <td colspan="2">
          <input id="j-submit" ng-click="forgetPwdValidate($event)" class="reg_in submit" type="button" value="确认修改" style="background-color:#FBB900;"></td>
      </tr>
    </form>

</div>
